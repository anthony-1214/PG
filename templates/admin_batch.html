<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>批次新增商品（MongoDB）</title>
</head>
<body>
  <h1>批次新增商品（MongoDB insert_many）</h1>

  <form action="{{ url_for('batch_insert') }}" method="POST">
    <p>請貼上 JSON 陣列：</p>
    <textarea name="json_data" rows="10" cols="80">[
  { "name": "T-Shirt", "price": 390, "size": "M", "stock": 20 },
  { "name": "Hoodie", "price": 890, "size": "L", "stock": 15 }
]</textarea><br><br>
    <button type="submit">送出（insert_many）</button>
  </form>

  <hr>
  <h2>目前 MongoDB 裡的資料</h2>
  {% for item in items %}
    <pre>{{ item }}</pre>
  {% else %}
    <p>目前沒有資料</p>
  {% endfor %}
</body>
</html>
